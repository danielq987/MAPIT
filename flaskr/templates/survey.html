{% extends "base.html" %}

{% block title%} - SUBMIT{% endblock %}

{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style> 
  body {
    background: url('https://cdn.pixabay.com/photo/2017/04/05/04/44/background-2203989_960_720.jpg') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;
    -o-background-size: cover; 
  }
</style>


<div>
  <div class="container" style="background: #e3f2fd; padding:1em; width:fit-content; padding-left: 3%; padding-right: 3%; padding-bottom: 3%; margin-bottom: 2%;">
    <form action="survey" method = "POST"> 
      <h2 style="text-align: center;">Please fill in this from to report a police encounter</h2>
      
      <label for="provinces">Location:</label><br>
      <select id="provinces" name="location" class="form-control form-control-lg" style = "margin: .8em 0 .8em" required>
       <option value="ON">Ontario</option>
       <option value="AB">Alberta</option>
       <option value="QC">Quebec</option>
       <option value="SK">Saskatchewan</option>
       <option value="MB">Manitoba</option>
       <option value="NL">Newfoundland and Labrador</option>
       <option value="PE">Prince Edward Island</option>
       <option value="BC">British Colombia</option>
       <option value="NS">Nova Scotia</option>
       <option value="NU">Nunavut</option>
       <option value="NT">Northwest Territories</option>
       <option value="YT">Yukon</option>
       <option value="NB">New Brunswick</option>
     </select><br>
     
      <label for="date_time">Date and Time: </label><br>
      <input type="datetime-local" id="date_time" name="datetime" style = "margin: .8em 0 .8em" class="form-control form-control-lg" required><br>
  
      <label for="type_interaction">Categorize the Interaction: </label><br>
      <select id="type_interaction" name="type_interaction" style = "margin: .8em 0" class=" form-control form-control-lg">
          <option value="consensual">Consensual encounter</option>
          <option value="investigatory">Investigatory stop</option>
          <option value="arres">Arrest</option>
          <option value="prefer_not_to_say">Prefer Not to Say</option>
        </select><br>
        
         <div class="container-scale" style = "margin-top: -3em;">
          <div class="row">  
            <div class="col-xs-12">
              <p class="page-header">From a scale of 1-10, 1 being bad and 10 being good, rate your interaction.</p>
                  <div class="chart-scale" name="scale"> 
                  <input type="radio" id="one" name="scale" value="1">
                  <label for="one"  style = "margin-right: .8em" >1 </label>
                  <input type="radio" id="two" name="scale" value="2">
                  <label for="two"  style = "margin-right: .8em" >2</label>
                  <input type="radio" id="three" name="scale" value="3">
                  <label for="three"  style = "margin-right: .8em" >3</label>
                  <input type="radio" id="four" name="scale" value="4">
                  <label for="four"  style = "margin-right: .8em" >4</label>
                  <input type="radio" id="five" name="scale" value="5">
                  <label for="one"  style = "margin-right: .8em" >5</label>
                  <input type="radio" id="six" name="scale" value="6">
                  <label for="one"  style = "margin-right: .8em" >6</label>
                  <input type="radio" id="seven" name="scale" value="7">
                  <label for="one"  style = "margin-right: .8em" >7</label>
                  <input type="radio" id="eight" name="scale" value="8">
                  <label for="one"  style = "margin-right: .8em" >8</label>
                  <input type="radio" id="nine" name="scale" value="9">
                  <label for="one"  style = "margin-right: .8em" >9</label>
                  <input type="radio" id="ten" name="scale" value="10">
                  <label for="ten"  style = "margin-right: .8em" >10</label>
  
                  <br>
  
              </div> 
            </div>
          </div>
        </div> 
  
      <label for="add_info">Additional Info:</label><br>
      <textarea name="add_info" rows="10" cols="100%"></textarea><br>
  
      <label for="gender" style="margin-top:">Gender:</label><br>
      <select id="gender" name="gender" class="form-control form-control-lg">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="non-binary">Non-Binary</option>
          <option value="other">Other</option>
        </select><br>

        <label for="age" style="margin-top:.8em">Age:</label><br>
        <select id="age" name="age" class="form-control form-control-lg">
            <option value="twenty">Under 20</option>
            <option value="forty">20 - 40</option>
            <option value="non-binary">40 - 60</option>
            <option value="other">65+</option>
          </select><br>
  
        <label for="race">Race:</label><br>
        <select id="race" name="race" class="form-control form-control-lg">
            <option value="indigenous">Indigenous</option>
            <option value="asian">Asian/Pacific Islander</option>
            <option value="black">Black/African American</option>
            <option value="hispanic">Hispanic</option>
            <option value="white">White/Caucasian</option>
            <option value="other_race">Other</option>
          </select><br>
  
        <label for="edu">Highest Degree of Education:</label><br>
        <select id="edu" name="education" class="form-control form-control-lg">
            <option value="high-school">High School or Less</option>
            <option value="undergrad">Undergraduate Degree</option>
            <option value="masters">Masters Degree or Higher</option>
            <option value="associate">Associate Degree</option>
          </select><br>

        <button class="btn btn-primary" type="submit" >Submit</button>    
         <!-- <div class="form-group"> Submit Button 
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>     -->
    </form>
</div>

</div>


{% endblock %}
